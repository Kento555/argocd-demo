apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ws-guestbook
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: applications
    repoURL: https://github.com/Kento555/Guestbook.git
    targetRevision: HEAD
  destination:
    namespace: ws-ns
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true